<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter </title>
    <!--styles-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>
                Counter
            </h1>
            <span id="value">0</span>
            <br>
            <br>
            <br>
            <div class="button-container">
            <button style="height: 40px; width: 110px; cursor: pointer;font-size: 20px; font-weight: 600; border-radius: 5px;" class="btn decrease">decrease</button>
            <button style="height: 40px; width: 75px; cursor: pointer;font-size: 20px; font-weight: 600; border-radius: 5px;" class="btn reset">reset</button>
            <button style="height: 40px; width: 110px; cursor: pointer;font-size: 20px; font-weight: 600; border-radius: 5px;" class="btn increase">increase</button>
            </div> 
        </div>
    </main>
    <!--javascript-->
    <script src="./app.js"></script>
</body>
</html>
